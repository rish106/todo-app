<div fxLayoutAlign="center">

  <div class="container" fxFlex="80vw" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">

    <div fxLayoutAlign="center center">
      <h1>Todo List</h1>
    </div>

    <table mat-table [dataSource]="todos" class="mat-elevation-z2">

      <!-- Is complete column -->
      <ng-container matColumnDef="isComplete">
        <th mat-header-cell *matHeaderCellDef> Complete? </th>
        <td mat-cell *matCellDef="let todo">
          <mat-checkbox [(ngModel)]="todo.isComplete">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Title column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title Name </th>
        <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
      </ng-container>

      <!-- Added on column -->
      <ng-container matColumnDef="addedOn">
        <th mat-header-cell *matHeaderCellDef> Added on </th>
        <td mat-cell *matCellDef="let todo">{{ todo.addedOn.toLocaleString() }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <form (ngSubmit)="addTodo()">

      <mat-form-field appearance="outline">
        <mat-label>New todo</mat-label>
        <div class="container" fxLayout="row" fxLayout.xs="column">
          <input matInput [(ngModel)]="newTodoTitle" placeholder="Add a new todo..." name="first">
          <button type="submit" mat-raised-button color="primary">Add</button>
        </div>
      </mat-form-field>

    </form>

  </div>

</div>
